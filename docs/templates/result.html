<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script>
        function share(){
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }
    </script>
    <title>Next Country test</title>
    <meta property="og:title" content="Next Country test">
    <meta property="og:description" content="당신이 한국이 아닌 다른 나라 사람으로 태어났다면 어느 나라 사람이었을지 보는 테스트입니다! 재미로만 봐주시기 바랍니다!">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YN67WYQHSS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-YN67WYQHSS');
    </script>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .section {
            width: 495px;
            height: 880px;
            margin: auto;
            padding: 0px;
            display: flex;
        }


        

        .container {
            text-align: center;
            width: 200px;
            position: relative;
            top: 350px;
            z-index: 2;
        }

        .result-line {
            margin: 15px 0px 15px 0px;
            text-align: center;
        }

        .desc_card {
            width: 450px;
            height: 700px;
            margin: auto;
            text-align: center;
            padding: 20px 40px;
            box-shadow: 0 7px 30px -10px rgba(150, 170, 180, 0.5);
            border-radius: 10px;
            margin-bottom: 30px;
            background-color: whitesmoke;
            overflow: auto;
            margin-top: 100px;

        }

        .rec-country {
            margin: 10px auto;

        }

        .p_line {
            font-size: 23px;
            color: #ffe9ab;
        }


        .button {
            margin: 10px auto;
            border: 0px;
            color: #24272c;
            background-color: #42b9f5;
            font-family: 'Jua', sans-serif;
        }


        .button:hover {
            background-color: #69298c;
            color: #f5e8ff;
        }

        #prod_list {
            display: none;
            width: 500px;
            margin: 25px auto;
            position: relative;
        }

        @media screen and (max-width: 760px) {
            .section {
                width: 100%;
                height: 100vh;
                background-size: cover;
                margin: auto;
                padding: 0px;
                background-position: center;
                background-repeat: no-repeat;
            }

            .container {
                top: 300px;
                z-index: 2;
            }

            .desc_card {
                width: 90%;
            }

            .column {
                margin: auto;
            }

            .p_line {
                font-size: 18px;
            }

        }


    </style>

</head>
<body>

<section class="section">


            <div style="padding: 0px 10px">
                <div class="desc_card"><p class="subtitle is-4" style="color:#ffe9ab;">{{
                    result[0]
                    }}</p>

                    <h3 class="title is-3" class="result-line">
                        {{ result[1] }}
                    </h3>
                    <p>{{ result[2]}}</p>
                    <p style="padding: 20px ;font-size:20px;">{{ result[3]}}
                    </p>
                    <a href="{{ result[8]}}" target="_blank">
                        <div class="rec-country">
                            <div class="columns is-mobile">
                                <div class="column">
                                    <div class="card">
                                        <div class="card-image">
                                            <figure class="image is-140x140">
                                                <img src="{{result[7]}}">
                                            </figure>
                                        </div>
                                        <div class="card-content">
                                            <div class="prod_info">
                                                <p class="p_line">'{{
                                                    result[4]}}'</p>
                                                <p>{{result[5]}}</p>
                                                <p>
                                                    {{result[6]}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </a>
                    <button class="button is-large is-fullwidth" onclick="share()">
                        공유하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
